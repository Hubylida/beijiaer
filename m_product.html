    <script>

    	(function(){
        	var nBtn = document.querySelector('#nav-btn');
			var nav_show = document.querySelector('.nav-contain');
			var flag = true;
			nBtn.addEventListener('click',show);
			function show(){
				if(flag){
					nav_show.style.display = "inline-block";
				}else {
					nav_show.style.display = "none";
				}
				flag = !flag;
			}
		 })();
  		(function(){
        	var head = document.querySelector('.head');
        	head.addEventListener('click',scrollToTop);
        	var timer;
        	function scrollToTop(){
        		var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
        		
        			if(currentScroll > 0){
        				window.scrollBy(0,-50);
        				requestAnimationFrame(scrollToTop);
        			}else{
        				cancelAnimationFrame(scrollToTop);
        			}
        		
        	}
        })();
       
        	var pages = document.querySelectorAll('.m_p_page');
        	var currentPage = document.querySelector('#currentPage');
        	var currentPageNum = currentPage.innerHTML;
        	var pageNum = pages.length;
        	var pagesArray = [0];
        	for(var i = 0; i < pageNum; i++){
        		pages[i].style.display = "none"; 
        		pagesArray.push(pages[i]);
        	}
        	console.log(pagesArray);
        	pagesArray[1].style.display = "block";
        	function prevPage(){
        		if(currentPageNum > 1){
        			pagesArray[currentPageNum].style.display = "none";
        			pagesArray[--currentPageNum].style.display = "block";
        			currentPage.innerHTML = currentPageNum;
        		}
        	}
        	function nextPage(){
        		if(currentPageNum < pageNum){
        			pagesArray[currentPageNum].style.display = "none";
        			pagesArray[++currentPageNum].style.display = "block";
        			currentPage.innerHTML = currentPageNum;
        		}
        	}
    </script>
